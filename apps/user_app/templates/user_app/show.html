<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jobs Info</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <div class="row">
            <div class="col-9"></div>
            <div class="col">
                <a href="{% url 'userspace:home' %}">Home |</a>
                <a href="{% url 'loginspace:logout' %}">Logout</a>
            </div>
        </div>
        <h1>Hello {{request.session.first_name}}! There are job's details!</h1>
        {% for i in jobs%}
            <h3>{{i.title}}</h3>
            <p>{{i.desc}}</p>
            <p>Location: {{i.location}}</p>
            <p>Posted by: {{i.posted_by.first_name}}</p>
            <p>Posted on: {{i.created_at}}</p>
            <p>Categories: {{i.cate1}} {{i.cate2}} {{i.cate3}} {{i.cate4}}</p>
        {%endfor%}

    </div>
</body>
</html>
