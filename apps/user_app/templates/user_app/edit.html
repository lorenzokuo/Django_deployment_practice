<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit job</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-9"></div>
            <div class="col">
                <a href="{% url 'userspace:home' %}">Home |</a>
                <a href="{% url 'loginspace:logout' %}">Logout</a>
            </div>
        </div>
        
        <div class="add-review">
            <h3>Hello {{request.session.first_name}}! Let's edit your job! <span class="glyphicon glyphicon-book"></span></h3>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-warning" role="alert">
                        {{message}}
                    </div>
                {% endfor %}
            {% endif %}
            <form class="form-horizontal" action="{% url 'userspace:update' %}" method="POST">
                {% csrf_token %}
                <input type="hidden" name="id" value="{{jobs.id}}">
                <div class="form-group">
                    <label for="title" class="col-sm-3 control-label">Title:</label>
                    <div class="col-sm-6">
                        <input type="text" name="title" class="form-control" value="{{jobs.title}}" placeholder="job">
                    </div>
                </div>

                <div class="form-group">
                    <label for="desc" class="col-sm-3 control-label">Description:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="desc" rows="3" value="{{jobs.desc}}" placeholder="description">
                    </div>
                </div>

                <div class="form-group">
                    <label for="location" class="col-sm-3 control-label">Location:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="location" value="{{jobs.location}}" placeholder="description">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-6">
                        <button type="submit" class="btn btn-info">Submit</button>
                        <button class="btn btn-light"><a href="{% url 'userspace:home' %}">Cancel</a> </button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
