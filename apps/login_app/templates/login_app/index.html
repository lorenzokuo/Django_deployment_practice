<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login & Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        form {
            border: 1px solid black;
            border-radius: 5px;
            margin-right: 10px;
            margin-left: 10px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="container">

        <h1>Welcome!</h1>
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger" role="alert">
            {{message}}
        </div>
        {% endfor %}
        {% endif %}
        <div class="row">
            <!-- register -->
            <form class="col" action="{% url 'loginspace:registration' %}" method="POST">
                <h3>Register</h3>
                <div class="form-group row">
                    {% csrf_token %}
                    <label for="first_name" class="col-sm-3 col-form-label">First Name:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="first_name" placeholder="first name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="last_name" class="col-sm-3 col-form-label">Last Name:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="last_name" placeholder="last name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email_address" class="col-sm-3 col-form-label">Email:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="email_address" placeholder="email">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-3 col-form-label">Password:</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="confirm_password" class="col-sm-3 col-form-label">Confirm PW:</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" name="confirm_password" placeholder="Password">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-9 col-form-label"></div>
                    <button type="submit" class="btn btn-success col-sm-2">Register</button>
                </div>
            </form>
            <!-- Login -->
            <form class="col" action="{% url 'loginspace:login' %}" method="POST">
                <h3>Login</h3>
                <div class="form-group row">
                    {% csrf_token %}
                    <label for="email_address" class="col-sm-3 col-form-label">Email:</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" name="email_address" placeholder="email">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-3 col-form-label">Password:</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-9 col-form-label"></div>
                    <button type="submit" class="btn btn-success col-sm-2">Login</button>
                </div>
            </form>
        </div>

        <!-- end of container -->
    </div>
</body>

</html>
